services:
  db:
    image: postgres:16-alpine
    ports:
      - 5433:5432
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
  db-auth:
    image: postgres:16-alpine
    ports:
      - 5434:5432
    volumes:
      - ./data/db-auth:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
